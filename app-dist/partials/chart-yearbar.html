
<div class="chart-template" ng-controller="YearBarCtrl">
	<canvas id="bar" class="chart chart-bar" data="emailScope.yearDataBar"
  labels="emailScope.yearLabels" series="series" ></canvas> 
  <table class="pernote">
  <tr><td  ng-repeat=" year in emailScope.yearData"  > 
  	{{year.receivedPer}}, {{year.replyPer}}
  	<br>
  	Receive , Reply
  </td>
  </tr>
  </table>
</div>
